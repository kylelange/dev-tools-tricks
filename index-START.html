<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello.');

    // Interpolated
    console.log('Here is a %s', 'string!');
    console.log(`Hello, I am a ${'words'} string.`);

    // Styled
    console.log('%c You can change my size', 'font-size: 20px; background: blanchedalmond; text-shadow: 2px 2px 0 green');

    // warning!  good for tracing where the code is going.
    console.warn('This will give you the warning flag!');

    // Error :| good for tracing where the code is going.
    console.error('This will give you the red flag!');

    // Info symbol
    console.info('Reading poetry will change change your life for the better!');

    // Testing - tests that prove false will throw an error to the console (if true, NOTHING will happen)
    const p = document.querySelector('p');
    console.assert(p.classList.contains('bread'), 'Your assertion is incorrect about p.');

    // clearing your console
    //console.clear();

    // Viewing DOM Elements gives you an object to inspect about the element - see methods used on the prototype dropdown.
    console.dir(p);

    // Grouping together
    //must use the same(name) for console.group or .groupCollapsed

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
        console.log(`This is ${dog.name}, here. I am ${dog.age}.`);
        console.log(`That is ${dog.age * 7} in dog years.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting - use for a string, number, object, or DOM node.
    console.count('dog');
    console.count('dog');

    // timing - super cool!
    console.time('fetching data');
    fetch('https://api.github.com/users/kylelange')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
        console.log(data.public_repos);
      });

  </script>
</body>
</html>
